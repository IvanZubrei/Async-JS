<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="block">
    <h1>Информация о странах</h1>
    <p class="info__countries">Введите название страны. Например: Belarus</p>
    <form class="countries">      
      <input class="countries__input" type="text" placeholder="Введите название страны" required />      
    </form>
    <button>Получить данные о стране</button>
  </div>
  
    <main class="container"> 
      
           
      
    </main>
    <div class="container">
      <div class="errorCountry">         
        <p class="countryErrorInfo">Вы ввели не корректные данные!</p>
        <p class="countryErrorInfo">1. Попробуйте написать страну с заглавной буквы</p>
        <p class="countryErrorInfo">2. Введите правильное название страны на английском языке</p>
        <button class="errorInfo">OK</button>
      </div> 
    </div>
   
  </body>
</html>
